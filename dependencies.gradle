model {
    dependencyConfigs {
        //Header set
        phoenixCore(DependencyConfig) {
            groupId = 'com.ctre.phoenix'
            artifactId = 'core'
            headerClassifier = 'headers'
            ext = 'zip'
            if(ext.hasProperty("coreVersion")){
                version = ext.coreVersion
            }
            else{
                version = '+'
            }
            sharedConfigs = project.sharedConfigsCore
            staticConfigs = [:]
        }
        //Required for platform-sim (needs a header)
        phoenixFirmwareSim(DependencyConfig) {
            groupId = 'com.ctre.phoenix'
            artifactId = 'firmware-sim'
            headerClassifier = 'headers'
            ext = 'zip'
            if(ext.hasProperty("firmwaresimVersion")){
                version = ext.firwaresimVersion
            }
            else{
                version = '+'
            }
            sharedConfigs = project.sharedConfigsSim
            staticConfigs = [:]
        }
    }
}
